COM_ENGAGE_EMAILTEMPLATES_HELP_VARIABLES="<p> Les variables suivantes (sensibles à la casse) sont prises en charge dans l'objet et le corps du modèle de courriel:</p><ol><li><strong>[SITENAME]</strong> Le nom de votre site.</li><li><strong>[SITEURL]</strong> L'URL de votre site. </li><li><strong>[RECIPIENT:NOM]</strong> Le nom de l'utilisateur qui reçoit l'e-mail.</li><li><strong>[RECIPIENT:EMAIL]</strong> L'adresse e-mail de l'utilisateur qui reçoit l'e-mail.</li><li><strong>[NOM]</strong> Le nom de l'utilisateur qui poste le commentaire. </li><li><strong>[EMAIL]</strong> Adresse électronique de l'utilisateur qui publie le commentaire.</li><li><strong>[AVATAR_URL]</strong> URL de l'image de l'avatar de l'utilisateur qui publie le commentaire.</li><li><strong>[IP]</strong> Adresse IP utilisée pour publier le commentaire. </li><li><strong>[USER_AGENT]</strong> Chaîne du navigateur User Agent utilisée pour poster le commentaire.</li><li><strong>[COMMENT]</strong> Le texte du commentaire, tel que stocké dans la base de données. ATTENTION ! L'utilisation de cette chaîne pourrait vous exposer à des problèmes de sécurité. </li><li><strong>[COMMENT_SANITIZED]</strong> Le texte du commentaire, avec son HTML profondément aseptisé, mais dont le formatage a peut-être été supprimé (recommandé). </li><li><strong>[DATE_ISO]</strong> Date et heure de publication du commentaire, format ISO.</li><li><strong>[DATE_UTC]</strong> Date et heure de publication du commentaire, fuseau horaire UTC. </li><li><strong>[DATE_LOCAL]</strong> Date et heure de publication du commentaire, dans le fuseau horaire du destinataire du courriel.</li><li><strong>[CONTENT_TITLE]</strong> Titre du contenu commenté.</li><li><strong>[CONTENT_LINK]</strong> Lien vers le contenu commenté. </li><li><strong>[COMMENT_LINK]</strong> Lien vers le commentaire sur la page de contenu.</li><li><strong>[PUBLISH_URL]</strong> URL pour publier le commentaire.</li><li><strong>[UNPUBLISH_URL]</strong> URL pour dépublier le commentaire. </li><li><strong>[DELETE_URL]</strong> URL pour supprimer le commentaire.</li><li><strong>[POSSIBLESPAM_URL]</strong> URL pour marquer le commentaire comme possible spam. </li><li><strong>[SPAM_URL]</strong> URL pour signaler le commentaire comme définitivement spam et le supprimer.</li><li><strong>[UNSPAM_URL]</strong> URL pour signaler le commentaire comme définitivement non-spam et le publier.</li><li><strong>[UNSUBSCRIBE_URL]</strong> URL pour se désabonner des e-mails de notification des commentaires.</li></ol>"
