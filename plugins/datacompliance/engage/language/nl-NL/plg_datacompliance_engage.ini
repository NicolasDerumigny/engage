PLG_DATACOMPLIANCE_ENGAGE_DOMAINNAME="Reacties (via Akeeba Engage)"

PLG_DATACOMPLIANCE_ENGAGE_DOMAINNAMEACTIONS_1="Reacties die je hebt geplaatst, worden opgeschoond. Hun tekst wordt vervangen door een tijdelijke aanduiding die aangeeft dat de opmerking is verwijderd na het verwijderen van uw account. Alle opmerkingen van gasten die je vanaf hetzelfde e-mailadres hebt geplaatst, worden ook op dezelfde manier opgeschoond; bovendien worden de naam en het e-mailadres ook vervangen door een tijdelijke aanduiding."