PLG_DATACOMPLIANCE_ENGAGE_DOMAINNAME="Kommentare (via Akeeba Engage)"

PLG_DATACOMPLIANCE_ENGAGE_DOMAINNAMEACTIONS_1="Eigene gepostete Kommentare werden bereinigt. Der Text wird durch einen Platzhalter ersetzt, der angibt, dass der Kommentar nach dem Löschen des eigenen Kontos entfernt wurde. Alle Gastkommentare, die von derselben E-Mail-Adresse aus gepostet wurden, werden ebenfalls auf dieselbe Weise bereinigt. Außerdem werden Name und E-Mail-Adresse durch Platzhalter ersetzt."